<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head"></head>
<body id="tem">
    
    <nav class="navbar navbar-expand-lg navbar" style=" border-bottom: 1px solid white; margin-bottom: 10px !important;"> 
        <a th:href="@{/registro}">
            <button type="button" class="btn btn-primary">Registrarse</button>
        </a>
    </nav>
    
    <center>
        <div id="titulo" class="col-6 row">
           
            <center class="col-10">
                    <h2 style="font-size: 50px ;">Iniciar sesión en la librería</h2>
            </center>
            
         
        </div>
    </center>

    <div class="row justify-content-center fixdivleft" >
        
        <div class="formulario col-6"  style="height: fit-content">
        
            <form action="/logincheck" method="POST">
                
            <div class="form-group">
              <label for="email">Email del Usuario</label>
              <input name="username" type="email" class="form-control" aria-describedby="emailHelp" id="email" placeholder="Email">
            </div>
                
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input name="password" type="password" class="form-control" aria-describedby="emailHelp" id="password" placeholder="Contraseña">
            </div>
                
            <p class="error" th:if="${error != null}" th:text="${error}"></p>
            <p class="exito" th:if="${exito != null}" th:text="${exito}"></p>
            
            <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
            <button id="redbutton" type="reset" class="btn btn-danger">Limpiar</button>
          </form>
        </div>
    
    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</body>
</html>
